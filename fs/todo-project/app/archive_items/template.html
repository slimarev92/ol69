<md-list>
    <md-list-item class="md-2-line" ng-repeat="item in $ctrl.getItems() | filter: {Done: true} track by $index">
      <md-checkbox ng-change="$ctrl.sync()" aria-label="Finished?" ng-model="item.Done"></md-checkbox>
      <div ng-class="$ctrl.getClasses(item)">{{item.Content}}</div>
      <md-button class="md-fab" ng-click="$ctrl.removeItem(item)">
        <md-icon md-svg-icon="images/delete-24px.svg"></md-icon>
      </md-button>
    </md-list-item>
</md-list>
