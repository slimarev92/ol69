<!DOCTYPE html>

<html>

<head>
  <title>Dog adoption service</title>
  <meta charset="utf-8">

  <link rel="icon" href="images/icon.ico" type="image/x-icon">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="filterExample.js"></script>
</head>

<body>
  <ng-app ng-app="app">
    <div ng-controller="NumbersController">
      <div ng-repeat="num in nums">
        {{filter(num, 1)}}
      </div>

      <hr>

      <div ng-repeat="num in [1, 2, 3]">
        {{num | twice}}
      </div>

      <hr>

      <div ng-repeat="num in [1, 2, 3]">
        {{num | double}}
      </div>
    </div>
  </ng-app>




</body>


</html>
